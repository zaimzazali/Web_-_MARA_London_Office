<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>MARA London - Not Compatible</title>
    <meta name="twitter:image" content="assets/img/OG_01.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="description"
      content="We are very sorry, but we do not support this browser. We recommend updating your browser to a newer version or try our recommended browsers by clicking one of the icons below."
    />
    <meta property="og:image" content="assets/img/OG_01.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="MARA London - Not Compatible" />
    <meta
      name="twitter:description"
      content="We are very sorry, but we do not support this browser. We recommend updating your browser to a newer version or try our recommended browsers by clicking one of the icons below."
    />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav_a.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav_b.png" />
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/fav_c.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/fav_d.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/fav_e.png" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/browser_not_supported.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/not_compatible.js"></script>
  </head>

  <body id="body_style">
    <div id="div_not_supported" class="div_modal">
      <div><img id="browser_sad" alt="Picture of sad face" src="assets/img/browser_sad.png" /></div>
      <div>
        <span id="title_msg_text">Oops!<br />Your browser is not supported.</span>
      </div>
      <div class="pad_00">
        <span id="content_text"
          >We&#39;re very sorry, but we do not support this browser. <br id="break_00" />We
          recommend updating your browser to a newer version <br /><b>OR</b><br />
          Try our recommended browsers by clicking one of the icons below.</span
        >
      </div>
      <div class="pad_01"><span id="end_msg_text">Thank You!</span></div>
      <div id="browser_row">
        <div id="link_chrome" class="myCol item_clickable item_hover">
          <div><img class="browser_logo" alt="Chrome Logo" src="assets/img/chrome.png" /></div>
          <div class="pad_02"><span class="browser_name">Chrome</span></div>
        </div>
        <div id="link_firefox" class="myCol item_clickable item_hover">
          <div><img class="browser_logo" alt="Firefox Logo" src="assets/img/firefox.png" /></div>
          <div class="pad_02"><span class="browser_name">Firefox</span></div>
        </div>
        <div id="link_opera" class="myCol item_clickable item_hover">
          <div><img class="browser_logo" alt="Opera Logo" src="assets/img/opera.png" /></div>
          <div class="pad_02"><span class="browser_name">Opera</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
